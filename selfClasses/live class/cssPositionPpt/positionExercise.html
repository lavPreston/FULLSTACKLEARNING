<!DOCTYPE html>
<html>
    <head>
        <style>
            .red{
                position: relative;
                width: 100px;
                height: 100px;
                background-color: red;
                top:30px;
                left: 30px;
            }
            .yellow{
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: yellow;
                top:90px;
                left: 90px;
            }
            .green{
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: green;
                top:150px;
                left: 150px;
            }
            
            .blue{
                position: absolute;
                width: 100px;
                height: 100px;
                background-color:blue;
                top:210px;
                left: 210px;
            }
            
        </style>
    </head>
    <body>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="black"></div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>DinnerReservation</title>
    </head>
    <body style="background-color: sandybrown;">
        <h1 style="text-align: center;">Hot air balloon event booking</h1>
        <form>
            <table>
                <tr>
                    <td><label>Name</label></td><td><input type="text" placeholder="provide your name"></td>
                </tr>
                <tr>
                    <td><label>Age</label></td></td><td><input type="number" placeholder="provide your age"></td>
                </tr>
                <tr>
                    <td><label>Number of people</label></td></td><td><select><option>--Select from dropdown--</option><option>1 couple</option><option>1 couple and child (or) children</option><option>more than 1 couple and children</option></select></td>
                </tr>
                <tr>
                    <td><label>Preferred date and time of dinner</label></td></td><td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Gender (person making the booking)</label></td><td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <td><label>Choose services you need<sup><b>*</b></sup></label></td><td><input type="checkbox">Food and beverage<input type="checkbox">Music<input type="checkbox">Toddler nanny</td>
                </tr>
                <tr>
                    <td></td><td><input type="submit"></td>
                </tr>
            </table>
        </form>
        <h3 style="text-align: right;"><sup>*</sup>Charges apply accordingly</h3>
    </body>
</html>
